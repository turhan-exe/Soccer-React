workflows:
  ios-workflow:
    name: iOS App Store Build
    max_build_duration: 60
    environment:
      groups:
        - App Store
      ios_signing:
        provisioning_profiles:
          - fhs_app_store_profile
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 20
    scripts:
      - name: Install dependencies
        script: |
          npm install
          # Install capacitor-assets for icon generation
          npm install @capacitor/assets --save-dev

      - name: Build web assets
        script: |
          npm run build

      - name: Generate Icons and Splash Screens
        script: |
          # Generate resources from the icon.png we committed
          npx capacitor-assets generate --ios

      - name: Force iPhone Only (Disable iPad Support)
        script: |
          # Modifying project.pbxproj to target only iPhone (1) instead of iPhone/iPad (1,2)
          # This prevents the app from running in iPad/Tablet mode where it crashes
          find ios -name "project.pbxproj" -exec sed -i '' 's/TARGETED_DEVICE_FAMILY = "1,2"/TARGETED_DEVICE_FAMILY = "1"/g' {} +
          find ios -name "project.pbxproj" -exec sed -i '' 's/TARGETED_DEVICE_FAMILY = "1, 2"/TARGETED_DEVICE_FAMILY = "1"/g' {} +
          echo "Updated TARGETED_DEVICE_FAMILY to 1 (iPhone only)"

      - name: Add iOS platform
        script: |
          npx cap add ios
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App && pod install
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Create export_options.plist
        script: |
          PROFILE_PATH=$(find ~/Library/MobileDevice/Provisioning\ Profiles -name "*.mobileprovision" | head -n 1)
          if [ -z "$PROFILE_PATH" ]; then
            echo "No provisioning profile found!"
            exit 1
          fi
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          echo "Found Profile UUID: $PROFILE_UUID"
          
          cat > export_options.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.nerbuss.fhsmanager</key>
                  <string>$PROFILE_UUID</string>
              </dict>
          </dict>
          </plist>
          EOF
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --export-options-plist export_options.plist
      - name: Publish to App Store
        script: |
          # Create directory for the key
          mkdir -p ~/.appstoreconnect/private_keys
          
          # Decode the Base64 key to the expected file location
          echo "$APP_STORE_CONNECT_PRIVATE_KEY_BASE64" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_KEY_ID.p8
          
          # Upload using altool
          xcrun altool --upload-app -f build/ios/ipa/App.ipa -t ios --apiKey "$APP_STORE_CONNECT_KEY_ID" --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID" --show-progress
    artifacts:
      - build/ios/ipa/*.ipa
